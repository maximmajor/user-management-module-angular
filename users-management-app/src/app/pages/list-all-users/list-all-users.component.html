<div class="container mt-4">
    <div class="row mb-1">
        <div class="col-1 d-flex justify-content-end mt-2">
        </div>
        <div class="col-10 d-flex justify-content-end mt-2">
            <p class="text-success text-sm "><button class="border-0" routerLink="">Add New User </button></p>
        </div>

        <div class="col-1 d-flex justify-content-start">
            <button class="btn  border-0 rounded  text-warning">
                <p></p>
            </button>
        </div>
    </div>
    <h2 class="text-center mb-4 text-muted">User Table Screen:</h2>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate">
      </div>
      <div class="col-md-6">
        <label for="endDate" class="form-label">End Date:</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate">
      </div>
    </div>
    <button class="btn btn-primary" (click)="filterUsers()">Filter</button>
    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Date of Birth</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.phone_number }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_of_birth }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
